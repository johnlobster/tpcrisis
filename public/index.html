<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Toilet Paper Crisis"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TP crisis</title>

    <!-- Libraries, resources -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">

    <!-- styles needed for loading/spinner -->
    <style>
      body {
        margin: 0;
        background-color:bisque; 
        /* Maybe make background more interesting, repeated pattern */
      }
      
      @keyframes spinMe {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        
        50% {
          transform: translate(-50%, -50%) rotate(180deg);
        }
        
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      #loadingSpinner {
        height:30vh; 
        max-width: 80vw;
        position:fixed;
        top: 50%;
        left: 50%;
        
        animation-name: spinMe;
        animation-duration: 4s;
        animation-iteration-count:infinite;
        animation-timing-function: linear;
        animation-direction: normal;

      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- <img id="loadingSpinner" src= "%PUBLIC_URL%/assets/images/tRoll2.png" alt="Toilet paper"> -->
    <img id="loadingSpinner" src="assets/images/tRoll2.png" alt="Toilet paper">
              
    <!-- react app will be inserted here -->
    <div id="root"></div>
    
  </body>
</html>

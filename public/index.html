<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Toilet Paper Crisis"
      content="Web site created using create-react-app"
    />
    <title>
      Toilet Paper Crisis. There's a coronavirus pandemic, do we need extra toilet paper to deal with covid-19,
      SARS-CoV-2 and its friends ?
    </title>
    <description>
      No toilet paper ? Too much Coronavirus ? Need to calculate how much toilet paper you need ? 
      Want some bad jokes ? This site provides some comic relief in a time of viruses, infection rates,
      covid19, SARS-CoV-2, deforestation and more
    </description>

    <!-- styles needed for loading/spinner -->
    <style>
      body {
        margin: 0;
        background-color: rgb(80, 80, 80); 
        /* Maybe make background more interesting, repeated pattern, gradient */
      }

      @keyframes spinMe {
        0% {
          transform:  rotate(0deg);
        }
        
        50% {
          transform:  rotate(180deg);
        }
        
        100% {
          transform:  rotate(360deg);
        }
      }

      @keyframes virusWobble {
        0%   { transform: translate(   0,  0  ) scale(0.8) rotate(0); opacity: 0;}
        10%  { transform: translate(   0,  0) scale(1.0) rotate(-5deg); opacity: 0.8;}
        20%  { transform: translate(-20px, -25px) scale(1.05) rotate(+5deg); opacity: 1;}
        30%  { transform: translate(-45%, -40px) scale(1.0) rotate(-5deg); opacity: 0.8;}
        40%  { transform: translate(-40px, -45px) scale(0.8) rotate(+5deg); opacity: 0;}
        41%  { transform: translate(20vw, 40vh) scale(0.8) rotate(180deg); opacity: 0;}
        50%  { transform: translate(28vw, 38vh) scale(0.8) rotate(175deg); opacity: 0.8;}
        60%  { transform: translate(32vw, 42vh) scale(1.0) rotate(185deg); opacity: 1;}
        70%  { transform: translate(28vw, 45vh) scale(0.8) rotate(175deg); opacity: 0.8;}
        80%  { transform: translate(36vw, 48vh) scale(0.3) rotate(185deg); opacity: 0;}
        100% { transform: translate(    0,     0) scale(0.3) rotate(0); opacity: 0;}
      }

      #loadingSpinner {
        width:25vw; 
        min-width: 100px;
        max-width: 200px;
        position:fixed;
        top: 40vh;
        left: 37.5vw;
        
        animation-name: spinMe;
        animation-duration: 2s;
        animation-iteration-count:infinite;
        animation-timing-function: linear;
        animation-direction: normal;

        z-index: 1000;
      }
      #loadingVirus {
        width:15vw;
        max-width: 180px;
        position:fixed;
        top: 30vh;
        left: 20vw;
        
        animation-name: virusWobble;
        animation-duration: 6s;
        animation-iteration-count:infinite;
        animation-timing-function: linear;
        
        z-index: 900;
      }
    </style>

    

    <!-- Libraries, resources. Using  -->
    <link  rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
      
  </head>
  <body>
    <noscript>You need to enable JavaScript to see this website</noscript>
    
    <!-- <img id="loadingSpinner" src= "%PUBLIC_URL%/assets/images/tRoll2.png" alt="Toilet paper"> -->
    <img id="loadingSpinner" src="assets/images/tRollSpinner.png" alt="Spinning toilet roll, while website loads">
        
    <!-- Virus image, moves around -->
    <img id="loadingVirus" src="assets/images/evilVirus.png"
      alt="Evil virus, seen only while website loads">


    <!-- react app will be inserted here -->
    <div id="root" ></div>
    
    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous" ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous" ></script>
    
  </body>
</html>
